<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--BUTTONS-->
    <h1>Buttons</h1>
    <div>
        <!--OutlineAnimation-->
        <button class="OutlineAnimation">OutlineAnimation</button>
        <!--BoxShadowAnimation-->
        <button class="BoxShadowAnimation">BoxShadowAnimation</button>
    </div>

    <!--Shapes and Symbols-->
    <div>
        <h1>Shapes and Symbols</h1>
        
        <!--Heart-->
        <div class="hearthContainer">
            <div class="HeartShape"></div>
        </div>
    </div>

    <!--Animations-->
    <h1>Animations</h1>
    <div class="animations">
        
        <!--Spinner-->
        <div class="spinner"></div>

        <!--HeartBeat-->
        <div class="hearthContainer">
            <div class="HeartShape heartBeat"></div>
        </div>
    </div>
</body>
</html>
